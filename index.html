<html>
 <head>
  <title>
   Social Media Platform
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }
  </style>
 </head>
 <body>
  <!-- Navbar -->
  <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
   <div class="text-2xl font-bold">
    SocialApp
   </div>
   <div class="flex space-x-4">
    <a class="text-white" href="#">
     <i class="fas fa-home">
     </i>
    </a>
    <a class="text-white" href="#">
     <i class="fas fa-user-friends">
     </i>
    </a>
    <a class="text-white" href="#">
     <i class="fas fa-bell">
     </i>
    </a>
    <a class="text-white" href="#">
     <i class="fas fa-envelope">
     </i>
    </a>
   </div>
  </div>
  <!-- Registration Form -->
  <div class="flex justify-center items-center h-screen">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">
     Register
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Full Name
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="John Doe" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Email
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="john@example.com" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Password
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="********" type="password"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Confirm Password
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="********" type="password"/>
     </div>
     <button class="w-full bg-blue-600 text-white p-2 rounded mt-4" type="submit">
      Register
     </button>
    </form>
    <p class="mt-4 text-gray-600">
     Already have an account?
     <a class="text-blue-600" href="/login.html">
      Login
     </a>
    </p>
   </div>
  </div>
  
 </body>
</html>
